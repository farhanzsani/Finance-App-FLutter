flutter_launcher_icons:
  image_path: "asset/monchaa.png" # Pastikan path ini sesuai dengan folder 'asset' Anda

  android: true # Menggunakan nama default ic_launcher (agar sinkron dengan AndroidManifest)
  min_sdk_android: 21

  ios: true
  remove_alpha_channel_ios: true

  web:
    generate: true
    image_path: "asset/monchaa.png"

  windows:
    generate: true
    image_path: "asset/monchaa.png"
    icon_size: 48

  macos:
    generate: true
    image_path: "asset/monchaa.png"